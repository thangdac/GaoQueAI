<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thông tin người dùng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <!-- Main CSS File -->
    <link href="/assets/css/main.css" rel="stylesheet">

    <style>
        @keyframes fadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }
            100% {
                opacity: 0;
                visibility: hidden;
                display: none;
            }
        }
    </style>
</head>

<body class="index-page">
<!-- Header -->
<div th:replace="~{layout :: header}"></div>

<!-- thông báo -->
<div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"
     style="animation: fadeOut 3s ease-out forwards;">
</div>
<!-- Show error messages -->
<div th:if="${message}" class="alert alert-success text-center" th:text="${message}"
     style="animation: fadeOut 3s ease-out forwards;">
</div>
<!-- thông báo -->

<!-- cart Section -->
<section id="pricing" class="pricing section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Người Dùng</h2>
        <div><span>Chỉnh sửa thông tin </span> <span class="description-title">Người Dùng</span></div>
    </div>
    <!-- End Section Title -->

    <div class="container profile-container mt-2 border p-3 rounded" data-aos="fade-up">
        <form th:action="@{/profile/update}" method="post">
            <div class="form-group mb-3">
                <label for="firstName" class="form-label">Tên:</label>
                <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" class="form-control" required />
            </div>

            <div class="form-group mb-3">
                <label for="lastName" class="form-label">Họ:</label>
                <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" class="form-control" required />
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" class="form-control" required />
            </div>

            <div class="form-group mb-3">
                <label for="address" class="form-label">Địa chỉ:</label>
                <input type="text" id="address" name="address" th:value="${user.addressLine}" class="form-control" required />
            </div>

            <div class="form-group mb-3">
                <label for="phoneNumber" class="form-label">Số điện thoại:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
        </form>
    </div>
    <div class="btn-action text-center mt-4" data-aos="fade-up">
        <a href="/profile" class="btn btn-secondary">Trở về trang người dùng</a>
    </div>

</section><!-- /Pricing Section -->

<!-- Footer -->
<div th:replace="~{layout :: footer}"></div>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>
<!-- Vendor JS Files -->
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>

<!-- Main JS File -->
<script src="/assets/js/main.js"></script>
<!-- Main JS File -->

</body>
</html>
