<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <style>
    @keyframes fadeOut {
      0% {
        opacity: 1;
        visibility: visible;
      }
      100% {
        opacity: 0;
        visibility: hidden;
        display: none; /* Ẩn phần tử hoàn toàn khỏi layout */
      }
    }
  </style>

</head>
<body class="index-page">
  <!-- Header -->
  <div th:replace="~{layout :: header}"></div>

  <!-- thông báo -->
  <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"
       style="animation: fadeOut 3s ease-out forwards;">
  </div>
  <!-- Show error messages -->
  <div th:if="${message}" class="alert alert-success text-center" th:text="${message}"
       style="animation: fadeOut 3s ease-out forwards;">
  </div>
  <!-- thông báo -->

  <!-- Pricing Section -->
  <section id="pricing" class="pricing section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Sản Phẩm</h2>
      <div><span>Tất cả</span> <span class="description-title">Sản Phẩm</span></div>
    </div><!-- End Section Title -->

    <div class="container">
      <div class="row gy-4">

        <div th:each="product : ${products}" th:data-id="${product.id}" class="col-lg-3 col-md-6" data-aos="zoom-in" data-aos-delay="100">
          <div class="pricing-tem">
            <h3 style="color: #20c997;"><a th:text="${product.name}"></a></h3>
            <div th:text="${product.formattedPrice}"></div>
            <div class="icon">
              <div th:if="${#lists.isEmpty(product.images)}" style="text-align: center;">
                Không có hình ảnh
              </div>
              <div th:unless="${#lists.isEmpty(product.images)}" style="text-align: center;">
                <img th:src="${product.images[0].downloadUrl}" alt="${product.images[0].fileName}"
                     style="max-width: 150px; margin: 5px; border: 1px solid #ddd; border-radius: 4px;">
              </div>
            </div>
            <div class="description-bottom card-body" th:text="${product.category.name}"></div>
            <form th:action="@{/cart/item/add}" method="post">
              <input type="hidden" name="productId" th:value="${product.id}" />
              <input type="hidden" name="quantity" value="1" />
              <button type="submit" class="btn btn-buy">
                <i class="bi-cart"></i>
              </button>
            </form>
          </div>
        </div><!-- End Pricing Item -->

      </div><!-- End pricing row -->

    </div>
  </section><!-- /Pricing Section -->

  <!-- Footer -->
  <div th:replace="~{layout :: footer}"></div>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>
  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>

  <!-- Main JS File -->
  <script src="/assets/js/main.js"></script>
  <!-- Main JS File -->

</body>
</html>
