<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicons -->
    <link href="/FormAdmin/img/avt.png" rel="icon">

    <title>Admin - Product</title>

    <!-- Custom fonts for this template-->
    <link href="/FormAdmin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/FormAdmin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="Admin/index :: accordionSidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="Admin/index :: sidebarToggleTop"></div>
            <!-- End of Topbar -->

            <!-- Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 text-gray-800">Trang Quản Lý Loại Sản Phẩm</h1>
                    <a href="/Admin/AddCategory" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Thêm loại sản phẩm
                    </a>
                </div>

                <!-- Hiển thị thông báo thành công hoặc lỗi -->
                <div th:if="${message}">
                    <div class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                </div>

                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Bảng loại Sản Phẩm</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead style="background-color: #84cc73; color: #fff">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Chức Năng</th>

                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category  : ${categories}" class="clickable-row">
                                        <td th:text="${category.id}">ID</td>
                                        <td th:text="${category.name}">Tên sản phẩm</td>
                                        <td>
                                            <a th:href="@{/Admin/UpdateCategory/{id}(id=${category.id})}" class="btn btn-primary btn-sm">Chỉnh sửa</a>
                                            <a th:href="@{/Admin/DeleteCategory/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                                               onclick="return confirm('Bạn có chắc chắn muốn xóa loại sản phẩm này không?');">Xóa</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <style>
                                .table-striped tbody tr {
                                    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
                                }
                                .table-striped tbody tr:hover {
                                    background-color: #f2f2f2; /* Màu nền khi hover */
                                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Bóng khi hover */
                                    transform: scale(1.02); /* Phóng to khi hover */
                                }
                                .table-striped tbody tr {
                                    cursor: pointer; /* Thay đổi con trỏ thành bàn tay */
                                }
                            </style>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
    </div>
    <!-- End of Content Wrapper -->
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
<script src="/FormAdmin/vendor/jquery/jquery.min.js"></script>
<script src="/FormAdmin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/FormAdmin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/FormAdmin/js/sb-admin-2.min.js"></script>

</body>

</html>
