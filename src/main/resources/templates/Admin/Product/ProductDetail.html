<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicons -->
    <link href="/FormAdmin/img/avt.png" rel="icon">

    <title>Admin - Product</title>

    <!-- Custom fonts for this template-->
    <link href="/FormAdmin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/FormAdmin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="Admin/index :: accordionSidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="Admin/index :: sidebarToggleTop"></div>
            <!-- End of Topbar -->


            <!-- Page Content -->
            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800 text-center">Chi Tiết Sản Phẩm</h1>
                <!-- Success Message -->
                <div th:if="${message}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
                </div>

                <!-- Product Detail Card -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary text-center" th:text="${product.name}">Tên sản phẩm</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Product Images -->
                            <div class="col-md-6 text-center">
                                <div th:unless="${#lists.isEmpty(product.images)}">
                                    <div id="productCarousel" class="carousel slide" data-ride="carousel">
                                        <div class="carousel-inner">
                                            <div th:each="image, iterStat : ${product.images}"
                                                 class="carousel-item"
                                                 th:classappend="${iterStat.index == 0} ? 'active'">
                                                <img th:src="${image.downloadUrl}"
                                                     class="d-block w-100 img-fluid rounded"
                                                     th:alt="${image.fileName}"
                                                     style="max-height: 400px;">
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev"
                                           style="border: 2px solid #198754; border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; background-color: #198754; color: white; transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"
                                            style="background-color: white; border-radius: 50%; width: 24px; height: 24px;"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>

                                        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next"
                                           style="border: 2px solid #198754; border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; background-color: #198754; color: white; transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                                            <span class="carousel-control-next-icon" aria-hidden="true"
                                              style="background-color: white; border-radius: 50%; width: 24px; height: 24px;"></span>
                                            <span class="sr-only">Next</span>
                                        </a>


                                    </div>
                                </div>
                            </div>

                            <!-- Product Information -->
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tbody>
                                    <tr>
                                        <th scope="row" class="text-primary">ID:</th>
                                        <td th:text="${product.id}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="text-primary">Loại:</th>
                                        <td th:text="${product.category.name}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="text-primary">Giá:</th>
                                        <td th:text="${product.price} + ' VNĐ'"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="text-primary">Nhãn Hàng:</th>
                                        <td th:text="${product.brand}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="text-primary">Hàng Tồn:</th>
                                        <td th:text="${product.inventory}"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="text-primary">Mô tả:</th>
                                        <td th:text="${product.description}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Hiển thị hình ảnh sản phẩm -->
                <div class="form-group">
                    <label >Tất cả hình ảnh:</label>
                    <div th:unless="${#lists.isEmpty(product.images)}" class="row">
                        <div th:each="image : ${product.images}" class="col-md-4 mb-3">
                            <div class="image-actions position-relative">
                                <!-- Display Image -->
                                <img th:src="${image.downloadUrl}" alt="${image.fileName}" class="img-thumbnail"
                                     style="width: 100px; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Back Button -->
                <div class="text-center">
                    <a class="btn btn-primary" href="/Admin/Product">
                        <i class="fas fa-arrow-left"></i> Danh sách sản phẩm
                    </a>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
    </div>
    <!-- End of Content Wrapper -->
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
<script src="/FormAdmin/vendor/jquery/jquery.min.js"></script>
<script src="/FormAdmin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/FormAdmin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/FormAdmin/js/sb-admin-2.min.js"></script>

</body>

</html>
