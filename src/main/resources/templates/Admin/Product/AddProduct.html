<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicons -->
    <link href="/FormAdmin/img/avt.png" rel="icon">

    <title>Admin - Add Product</title>

    <!-- Custom fonts for this template-->
    <link href="/FormAdmin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/FormAdmin/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .add-product-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .add-product-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .btn-submit:hover {
            background-color: #2e59d9;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="Admin/index :: accordionSidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="Admin/index :: sidebarToggleTop"></div>
            <!-- End of Topbar -->

            <!-- Page Content -->
            <div class="container-fluid">
                <h1 class="h3 text-gray-800">Trang Thêm Sản Phẩm</h1>
                <!-- Hiển thị thông báo -->
                <div th:if="${message}">
                    <p style="color: green;" th:text="${message}"></p>
                </div>
                <div th:if="${error}">
                    <p style="color: red;" th:text="${error}"></p>
                </div>
                <div class="card shadow mb-4">
                    <!-- Form thêm sản phẩm mới -->
                    <div class="card-body">
                        <form th:action="@{/Admin/AddProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name">Tên sản phẩm:</label>
                                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Nhập tên sản phẩm" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Loại sản phẩm:</label>
                                <select id="category" class="form-control" th:field="*{category}" required>
                                    <option value="" disabled selected>Chọn loại sản phẩm</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brand">Nhãn hàng:</label>
                                <input type="text" id="brand" class="form-control" th:field="*{brand}" placeholder="Nhập nhãn hàng" required>
                            </div>
                            <div class="form-group">
                                <label for="inventory">Hàng tồn:</label>
                                <input type="number" id="inventory" class="form-control" th:field="*{inventory}" placeholder="Nhập số lượng hàng tồn" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Chi Tiết:</label>
                                <input type="text" id="description" class="form-control" th:field="*{description}" placeholder="Nhập chi tiết sản phẩm" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Giá:</label>
                                <input type="number" id="price" class="form-control" th:field="*{price}" placeholder="Nhập giá sản phẩm" required>
                            </div>
                            <!-- Upload ảnh sản phẩm -->
                            <div>
                                <label for="files">Tải hình ảnh:</label>
                                <input type="file" id="files" name="files" multiple="multiple" />
                            </div>

                            <button type="submit" class="btn-submit">Thêm sản phẩm</button>
                        </form>
                        <!-- Back Button -->
                        <div class="text-center card-body">
                            <a class="btn btn-primary" href="/Admin/Product">
                                <i class="fas fa-arrow-left"></i> Danh sách sản phẩm
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/FormAdmin/vendor/jquery/jquery.min.js"></script>
<script src="/FormAdmin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/FormAdmin/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/FormAdmin/js/sb-admin-2.min.js"></script>

</body>

</html>
